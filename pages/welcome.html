<!DOCTYPE html>
<html>
<head>
    <title>SafetyChat | Future of AI Safety Research</title>
    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%, 100% 50%;}
            100% {background-position: 100% 50%, 0% 50%;}
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #12c2e9, #c471ed, #f64f59),
                        linear-gradient(270deg, #12c2e9, #c471ed, #f64f59);
            background-size: 200% 200%;
            background-position: 0% 50%, 100% 50%;
            color: #fff;
            text-align: center;
            padding: 50px;
            animation: gradient 15s infinite;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type=text], input[type=email] {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Welcome to SafetyChat</h1>
        <p>You want GPT-4 access for alignment research? AE Studio is happy to help! Insert your details to join the queue.</p>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="personalPage" placeholder="Linkedin/Personal Page URL" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
